<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | P.A.M</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Public Navigation Bar -->
    <div class="bg-gray-800 p-4">
      <div class="flex flex-wrap items-center justify-between">
        <div class="flex items-center mb-4 md:mb-0">
          <img
            src="https://cdn11.bigcommerce.com/s-99oa2tso/images/stencil/original/logo_hotel_supplies_1551335679__80870.original.png"
            alt="PAM Logo"
            class="mr-2 h-12 w-auto"
          />
          <h1 class="text-lg font-bold text-white sm:text-xl md:text-2xl">
          Product Attribute Matrix
          </h1>
        </div>

        <!-- User Non-Authentication Section -->
        <div
          id="auth-section"
          class="flex items-center space-x-3 text-white mt-4 md:mt-0"
        >
          <a class="" href="{{ url_for('user.login') }}"> Login </a>
          <a class="" href="{{ url_for('user.register') }}"> Register </a>
        </div>
      </div>
    </div>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
      <!-- Login Container -->
      <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        <div class="text-center mb-6">
          <i class="fas fa-user-circle text-5xl text-gray-700"></i>
          <h2 class="mt-2 text-2xl font-bold text-gray-700">Login to P.A.M</h2>
        </div>
        {% with messages = get_flashed_messages(with_categories=True) %} {% if
        messages %} {% for category, message in messages %}
        <p class="{{ category }}">{{ message }}</p>
        {% endfor %} {% endif %} {% endwith %}
        <form class="space-y-4" method="post" action="/login">
          <!-- name Input -->
          <div>
            <label class="block text-sm font-medium text-gray-600"
              >Email</label
            >
            <div class="relative">
              <input
                type="text"
                placeholder="Enter your email"
                name="email"
                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                required
              />
              <i
                class="fas fa-envelope absolute top-3 right-3 text-gray-400"
              ></i>
            </div>
          </div>

          <!-- Password Input -->
          <div>
            <label class="block text-sm font-medium text-gray-600"
              >Password</label
            >
            <div class="relative">
              <input
                type="password"
                placeholder="Enter your password"
                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                required
                name="password"
              />
              <i class="fas fa-lock absolute top-3 right-3 text-gray-400"></i>
            </div>
          </div>

          <!-- Remember Me and Forgot Password
        <div class="flex items-center justify-between">
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox text-blue-500" />
            <span class="ml-2 text-sm text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
        </div> -->

          <!-- Submit Button -->
          <div>
            <button
              type="submit"
              class="w-full px-4 py-2 text-white bg-green-500 rounded-md hover:bg-green-600"
            >
              Login
            </button>
          </div>
        </form>
        <div class="flex items-center my-6">
          <span class="mx-2 text-sm text-gray-400">No Account?</span>
          <a href="/register" class="text-sm text-blue-500 hover:underline">Create one</a>
        </div>
        <!-- Divider -->
        <!-- <div class="flex items-center my-6">
        <hr class="flex-grow border-t border-gray-300" />
        <span class="mx-2 text-sm text-gray-400">or</span>
        <hr class="flex-grow border-t border-gray-300" />
      </div> -->

        <!-- Social Login Buttons -->
        <!-- <div class="flex space-x-2">
        <button class="flex-1 px-4 py-2 text-sm font-medium text-gray-700 bg-white border rounded-md hover:bg-gray-100">
          <i class="fab fa-google mr-2"></i> Google
        </button>
        <button class="flex-1 px-4 py-2 text-sm font-medium text-gray-700 bg-white border rounded-md hover:bg-gray-100">
          <i class="fab fa-facebook mr-2"></i> Facebook
        </button>
      </div> -->
      </div>
    </div>
  </body>
</html>
