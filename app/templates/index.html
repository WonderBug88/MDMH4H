{% extends 'base.html' %} {% block content %}
<main class="flex items-center justify-center min-h-screen bg-gray-100">
  <div
    class="w-full max-w-md p-6 bg-white rounded-lg shadow-md"
    style="margin-top: -120px"
  >
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">
      Submit Supplier Data
    </h2>
    <form
      action="/"
      method="post"
      enctype="multipart/form-data"
      class="space-y-4"
    >
      <!-- Supplier Dropdown -->
      <div>
        <label for="supplier" class="block text-sm font-medium text-gray-600">
          Select Supplier:
        </label>
        <select
          id="supplier"
          name="supplier"
          class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          {% for brand in brands %}
          <option value="{{ brand.id }}">{{ brand.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Submit Button -->
      <div>
        <input
          type="submit"
          value="Submit Data"
          class="w-full px-4 py-2 bg-green-500 text-white rounded-md cursor-pointer hover:bg-green-600"
        />
      </div>
    </form>
  </div>
</main>
{% endblock %} 
{% block scripts %}
<script>
  const form = document.querySelector("form");
  const submitButton = document.querySelector('input[type="submit"]');

  // On form submit, disable the button and show loading text
  form.addEventListener("submit", () => {
    submitButton.disabled = true;
    submitButton.value = "Loading...";
  });
</script>
{% endblock %}
