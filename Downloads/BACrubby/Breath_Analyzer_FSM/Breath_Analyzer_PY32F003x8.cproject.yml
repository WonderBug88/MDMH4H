project:
  packs:
    - pack: Puya::PY32F0xx_DFP
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-NN
    - pack: ARM::CMSIS-DSP
  setups:
    - setup: Options for Target_1
      add-path:
        - Inc
        - Drivers/PY32F0xx_HAL_Driver/Inc
      debug: "on"
      define:
        - USE_HAL_DRIVER
        - PY32F003x8
      misc:
        - C:
            - -std=c99
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wall
            - -Wextra
            - -Wno-packed
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
  groups:
    - group: Src
      files:
        - file: Src/fonts.c
        - file: Src/main.c
        - file: Src/init.c
        - file: Src/py32f0xx_hal_msp.c
        - file: Src/py32f0xx_it.c
        - file: Src/ssd1306.c
        - file: Src/oled.c
        - file: Src/button.c
        - file: Src/led.c
        - file: Src/mq303b.c
        - file: Src/fsm.c
        - file: Src/motor.c
    - group: HAL_Drivers/Inc
